<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search engine website design</title>
    <link rel="stylesheet" href="stylesheet3.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="./images/google.png">
            <div class="searchbox">
             <input type="text" names="" class="query" value="">
             <div class="icons">
                <div><img src="./images/google search.png"></div>
                <div><img src="./images/mic.png" alt=""></div>
             </div>   
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>
    <script>
        let query=document.querySelector('.query');
        let searchBtn=document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url,'_self');
        }
    </script>
</body>
</html>
